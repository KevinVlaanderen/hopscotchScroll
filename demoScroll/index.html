<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="../tmp/css/hopscotch.min.css" rel="stylesheet"></link>
    <link href="css/bootstrap.css" rel="stylesheet"></link>
    <link href="css/demo.css" rel="stylesheet"></link>
  </head>
  <body>
    
    <div class="container">
      
      <div class="row" id="top">
        <div class="col-sm-12">
          <h3>Top</h3>
        </div>
      </div>

      <div class="row" id="middle">
        <div class="col-sm-12">
          <h3>Center</h3>

          <div class="row middle-row">
            <div class="col-sm-12">
              <p id="row1">This is row 1</p>
            </div>
          </div>

          <div class="row middle-row">
            <div class="col-sm-12">
              <p id="row2">This is row 2</p>
            </div>
          </div>

          <div class="row middle-row">
            <div class="col-sm-12">
              <p id="row3">This is row 3</p>
            </div>
          </div>

          <div class="row middle-row">
            <div class="col-sm-12">
              <p id="row4">This is row 4</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row" id="bottom">
        <div class="col-sm-12">
          <h3>Bottom</h3>
        </div>
      </div>

    </div>

    <script src="js/jquery-1.10.2.js"></script>
    <script src="../tmp/js/hopscotch.js"></script>
    <script src="js/demo.js"></script>
  </body>
</html>
